<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link type="text/css" href="css/login.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="sticky-top">
      <h3>Dairy Report</h3>
    </header>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3"></div>

            <div class="login-container col-sm-6">
              <div class="login-title"><h4>Login</h4></div>
              <form>
                <div class="form-group">
                  <label>ユーザ名</label>
                  <input type="text" class="form-control" placeholder="Username" maxlength="10">
                </div>
                <div class="form-group">
                  <label>パスワード</label>
                  <input type="password" class="form-control" placeholder="Password" maxlength="10">
                </div>
                <div class="form-group">
                <a href="top.html" class="btn btn-warning">ログイン</a>
                </div>
              </form>
            </div>

          <div class="col-sm-3"></div>
        </div>
      </div>
      <footer class="fixed-bottom">CopyRight Ryo Niigata</footer>
  </body>
</html>
