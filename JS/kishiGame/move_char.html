<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Move Kishi</title>
    <link rel="stylesheet" type="text/css" href="./move_kishi.css">
    <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
  </head>
  <body>

    <div id="modal_wrapper">
      <div id="modal">
        <img id="false_pic" src="./js_game/kishi4.png" alt="失敗">
      </div>
    </div>

    <!-- 十字コントローラー -->
      <div id="controller_area">
        <div id="controller">
          <button id="go" class="btn" type="button" name="go">↑</button>
          <button id="left" class="btn" type="button" name="left">←</button>
          <button id="right" class="btn" type="button" name="right">→</button>
          <button id="back" class="btn" type="button" name="back">↓</button>
        </div>
      </div>

      <div id="kishi_area">
        <img id="kishi1" class="pic" src="./js_game/kishi1.png" alt="岸１">
        <img id="kishi2" class="pic" src="./js_game/kishi2.png" alt="岸２">
        <img id="kohi1" class="pic" src="./js_game/kohi3.png" ale="小東１">
        <img id="target" class="pic" src="./js_game/kishi3.png" alt="岸ターゲット">
      </div>

    <script type="text/javascript" src="./move_kishi.js"></script>
  </body>
</html>
